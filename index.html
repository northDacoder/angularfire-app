<!DOCTYPE html>
<html>
<head>
	<!-- Local Styles -->
	<link rel="stylesheet" href="css/styles.css">
	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
	
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>

	<!-- Firebase Simple Login -->
	<script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.min.js"></script>

	<!-- Local JavaScript Files -->
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="app" ng-controller="SampleCtrl">
    <!-- anything typed in here is magically saved to Firebase! -->
    <input type="text" ng-model="data.text"/>
    <!-- all changes from Firebase magically appear here! -->
    <h1>You said: {{ data.text }}</h1>
 </body>
</html>
